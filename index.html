<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Peace Ocean</title>
</head>
<body>
    <main class="frame">
        <nav class="navbar">
            <ul>
                <li id="menu"><img src="imgs/menubar.png" alt="menu"></li>
                <li id="title"><h1>PeaceOcean</h1></li>
                <li id="search"><img src="imgs/search.png" alt="search"></li>
            </ul>
        </nav>

        <div class="ocean_importance">
            <section class="ocean_bg_normal" id="importance_intro"></section>
            <section class="sky_bg_normal" id="ocean_oxygen"></section>
            <section class="ocean_bg_normal" id="ocean_marinelife"></section>
            <section class="ocean_bg_food" id="ocean_food"></section>
            <section class="ocean_bg_normal" id="ocean_economy"></section>
        </div>

        <div class="ocean_threats">
            <section class="ocean_bg_normal" id="threats_intro"></section>
            <section class="sky_bg_pollut" id="climate_change"></section>
            <section class="sky_bg_pollut" id="climate_change_result"></section>

            <section class="sky_bg_pollut" id="overfishing"></section>

            <section class="ocean_bg_pollut" id="fewprotectionzone"></section>

        </div>

        <div class="ocean_action">
            <section class="sky_bg_pollut" id="action_intro"></section>
            <section class="sky_bg_pollut" id="action_climate"></section>
            <section class="sky_bg_normal" id="action_climate_goal"></section>
            <section class="ocean_bg_pollut" id="action_plastic"></section>
            <section class="ocean_bg_normal" id="action_plastic_goal"></section>
            <section class="sky_bg_pollut" id="action_regulate_fishing"></section>
            <section class="sky_bg_normal" id="action_fishing_goal"></section>
            <section class="ocean_bg_pollut" id="protection_zone"></section>
            <section class="ocean_bg_normal" id="protection_zone_goal"></section>
            <section class="ocean_bg_normal" id="end_pg"></section>

        </div>


    </main>


    <script>

    </script>

</html>
